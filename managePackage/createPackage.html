    $(function () {
        var inputs = $('#descriptionPlace').find(':input');
        $(document).on("change", inputs, function () {
            var inputs = $('#descriptionPlace').find(':input');
            var allGood = true;
            var count = 0;
            $(inputs).each(function () {
                if ($(this).val() == "") {
                    allGood = false;
                    return false;
                }
                count++;
            });
            if (allGood) {
                count++;
                $(" <div class='col-12'>" +
                    "<div class='input-group'>" +
                    "<label class='label'>Description " + count + "</label>" +
                    "<input class='input--style-4' type='text' name='desc" + count + "'>" +
                    "</div>" +
                    "</div>").appendTo("#descriptionPlace");
            }
        });
    });
