        $(function () {
            $('#updatePackage').ajaxForm({
                /* beforeSubmit: ShowRequest, */
                success: SubmitSuccesful,
                error: AjaxError
            });
        });

        function ShowRequest(formData, jqForm, options) {
            var queryString = $.param(formData);
            alert('BeforeSend method: \n\nAbout to submit: \n\n' + queryString);
            return true;
        }

        function AjaxError() {
            alert("An AJAX error occured.");
        }

        function SubmitSuccesful(responseText, statusText) {
            /* alert("SuccesMethod:\n\n" + responseText); */
            location.href = "managePackage.html";
        }

        $(document).ready(function () {

            $.ajax({

                dataType: "html",

                success: function (html) {

            });
            if (urlParams.has('p_id')) {
                const id = urlParams.get('p_id');
                $.ajax({
                    type: "get",
                    url: "getPackageDetails.php?p_id=" + id,
                    success: function (package, status, xhr) {
                        $('input[name=packageID]').val(id);
                        $('input[name=package_name]').val(package.name);
                        $('input[name=package_price]').val(package.price);
                        $('input[name=package_duration]').val(package.duration);
                        $('input[name=package_userNum]').val(package.numUser);
                        $('#originalImage').append(package.image);
                        if (package.type == '1') {

                            //$('#package_type').val('two').prop('selected', true);
                            //$('#package_type option[value="one"]').attr('selected', 'selected');
                            //$('#one').attr('selected', 'selected');
                            $("<option id='one' value='one' selected>Single Package</option>").appendTo("#package_type");
