    <script>

        $("#addNewEmailBtn").click(function (e) {
            event.preventDefault();
            var formData = $(this).serialize();
            console.log(formData);
            $.ajax({
                type: "POST",
                url: "checkUsersSubscription.php",
                data: {
                    "scode": $('input[name=scode]').val(),
                    "numUser": $('input[name=numUser]').val()
                },
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data.status == "success") {
                        $('#newEmail').show();
                    }
                },
                error: function (xhr, resp, text) {
                    $('#packageDetailsMessage').fadeIn();
                    $('#packageDetailsMessage').html('<div class="alert alert-danger"><button type="button" class="close" data-dismiss="alert">&times;</button>' + xhr.responseText + '</div>');
                },
            });
        });
        $('.email').on("change keyup paste",
            function () {
                if ($(this).val()) {
                    $('.icon-paper-plane').addClass("next");
                } else {
                    $('.icon-paper-plane').removeClass("next");
                }
            }
        );
        $("#newEmail").submit(function (event) {
            event.preventDefault();
            var formData = $(this).serialize();
            console.log(formData);

            $.ajax({
                type: "POST",
                url: "addNewEmail.php",
                data: formData,
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data.status == "success") {
                        window.location.href = "teacher_subscribe.html";
                    } else {
                        alert("Something went wrong.");
                    }
                },
                error: function (xhr, resp, text) {
                    $('#packageDetailsMessage').fadeIn();
                    $('#packageDetailsMessage').html('<div class="alert alert-danger"><button type="button" class="close" data-dismiss="alert">&times;</button>' + xhr.responseText + '</div>');
                },
            });
        });

        $(document).ready(function () {
            $.ajax({
                type: "get",
                url: "checkSubscriptionStatus.php",
                success: function (output, status, xhr) {
                    console.log(output);
                    var result = $.parseJSON(output);
                    if (result.login == true) {
                        $.ajax({
                            type: "get",
                            url: "../commonPHP/topNavBarLoggedIn.php",
                            dataType: "html",
                            success: function (html) {
                                $('#head').append(html);

                            },
                        });
                    } else {
                        alert("Please log in to access this page.");
                        window.location.href = "../login_and_register/login.php";
                    }
                    if (result.subscribedStatus == true) {

                        $('#packageTables').hide();
                        $("#addNewEmailBtn").show();
                        //if (result.subscriptionPackageType == "2") {
                        //single package no need table
                        $('#subscriptionTable').html(result.table);
                        //}
                        $('input[name=scode]').val(result.scid);
                        $('input[name=numUser]').val(result.num);

                        $('#subscriptionDetails').append(result.subscriptionDetails);
                        console.log(result.subscriptionDetails);

                    } else {
                        $('#subscriptionTable').hide();
                        alert("You should subscribe to get unlimited access!");
                    }
                },
                error: function (xhr, resp, text) {
                    $('#packageDetailsMessage').fadeIn();
                    $('#packageDetailsMessage').html(xhr.responseText);
                },
            });

            $.ajax({
                type: "get",
                url: "../commonPHP/footer_admin.php",
                dataType: "html",
                success: function (html) {
                    $('#foot').append(html);
                },
            });
            $('#tbList').DataTable({
                "bPaginate": false,
                "bLengthChange": false,
                "bFilter": false,
                "bInfo": false,
                "bAutoWidth": false
            });
        });
